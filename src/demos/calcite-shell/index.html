<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <script src="../head.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.12/"></script>
  </head>

  <body>
    <calcite-styleguide-nav></calcite-styleguide-nav>
    <section class="example-container">
      <h1>calcite-shell</h1>
      <p>todo</p>

      <style>
        .calcite-shell-container {
          width: 100%;
          height: 800px;
        }
      </style>

      <style>
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>

      <script>
        require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
          var map = new Map({
            basemap: "streets"
          });

          var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 4,
            center: [15, 65]
          });
        });
      </script>

      <div class="calcite-shell-container">
        <calcite-shell>
          <calcite-shell-panel slot="primary-panel" primary>
            <calcite-floating-panel id="floating-panel" slot="floating-panel" position-type="anchor" hidden
              ><p style="height:150px; width:100%;">
                Floating Panel Content
              </p></calcite-floating-panel
            >
            <calcite-action-pad id="action-pad" position-type="side" slot="action-pad" hidden>
              <calcite-action-group>
                <calcite-action text="Add">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                    <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
                  </svg>
                </calcite-action>
              </calcite-action-group>
            </calcite-action-pad>
            <calcite-action-bar slot="action-bar">
              <calcite-action-group>
                <calcite-action text="Add">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
                  </svg>
                </calcite-action>
                <calcite-action text="Save">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M14 1H2a1 1 0 0 0-1 1v10a.99.99 0 0 0 .293.707l2 2A.995.995 0 0 0 4 15h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6 14v-3h2v3zm6-.001V14h-1v-4H5v4H4v-4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1zM12 6H4V2h8z"
                    />
                  </svg>
                </calcite-action>
                <calcite-action text="Layers">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M15.71 11.487l-7.4 4.441a.738.738 0 0 1-.635 0L.27 11.487a.272.272 0 0 1 0-.508l.913-.547 6.49 3.895a.738.738 0 0 0 .635 0l6.49-3.895.912.547a.271.271 0 0 1 0 .508zm0-3.74L14.8 7.2l-6.49 3.894a.738.738 0 0 1-.635 0L1.184 7.2l-.913.547a.272.272 0 0 0 0 .507l7.403 4.442a.738.738 0 0 0 .635 0l7.402-4.442a.271.271 0 0 0 0-.507zM.272 5.022l7.403 4.441a.738.738 0 0 0 .635 0l7.402-4.441a.271.271 0 0 0 0-.508L8.309.073a.738.738 0 0 0-.635 0L.27 4.514a.272.272 0 0 0 0 .508z"
                    />
                  </svg>
                </calcite-action>
              </calcite-action-group>
            </calcite-action-bar>
            <p>Primary Content</p>
            <p><button id="action-pad-button">Side Action Pad</button></p>
            <p>
              <button id="floating-panel-button">Anchor Floating Panel</button>
            </p>
          </calcite-shell-panel>

          <calcite-shell-panel slot="contextual-panel">
            <calcite-action-bar slot="action-bar">
              <calcite-action-group>
                <calcite-action text="Add">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
                  </svg>
                </calcite-action>
                <calcite-action text="Save">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M14 1H2a1 1 0 0 0-1 1v10a.99.99 0 0 0 .293.707l2 2A.995.995 0 0 0 4 15h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6 14v-3h2v3zm6-.001V14h-1v-4H5v4H4v-4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1zM12 6H4V2h8z"
                    />
                  </svg>
                </calcite-action>
                <calcite-action text="Layers">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M15.71 11.487l-7.4 4.441a.738.738 0 0 1-.635 0L.27 11.487a.272.272 0 0 1 0-.508l.913-.547 6.49 3.895a.738.738 0 0 0 .635 0l6.49-3.895.912.547a.271.271 0 0 1 0 .508zm0-3.74L14.8 7.2l-6.49 3.894a.738.738 0 0 1-.635 0L1.184 7.2l-.913.547a.272.272 0 0 0 0 .507l7.403 4.442a.738.738 0 0 0 .635 0l7.402-4.442a.271.271 0 0 0 0-.507zM.272 5.022l7.403 4.441a.738.738 0 0 0 .635 0l7.402-4.441a.271.271 0 0 0 0-.508L8.309.073a.738.738 0 0 0-.635 0L.27 4.514a.272.272 0 0 0 0 .508z"
                    />
                  </svg>
                </calcite-action>
              </calcite-action-group>
            </calcite-action-bar>
            <p>Contextual Content</p>
          </calcite-shell-panel>

          <h2 slot="header">My App</h2>
          <!-- <calcite-tip-manager slot="tip-manager" /> -->
          <div id="viewDiv"></div>
          <div slot="footer">Footer</div>
        </calcite-shell>
      </div>
    </section>
    <script>
      var actionPad = document.getElementById("action-pad");
      var actionPadButton = document.getElementById("action-pad-button");
      actionPadButton.addEventListener("click", function() {
        actionPad.hasAttribute("hidden") ? actionPad.removeAttribute("hidden") : actionPad.toggleAttribute("hidden");

        actionPad.positionElement = actionPadButton;
      });

      var floatingPanel = document.getElementById("floating-panel");
      var floatingPanelButton = document.getElementById("floating-panel-button");
      floatingPanelButton.addEventListener("click", function() {
        floatingPanel.hasAttribute("hidden")
          ? floatingPanel.removeAttribute("hidden")
          : floatingPanel.toggleAttribute("hidden");

        floatingPanel.positionElement = floatingPanelButton;
      });
    </script>
  </body>
</html>
