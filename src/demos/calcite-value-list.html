<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - ValueList</title>
    <script src="head.js"></script>
  </head>
  <body>
    <calcite-demo-nav page-id="calcite-value-list"></calcite-demo-nav>
    <section class="example-container">
      <calcite-value-list id="one" text-heading="Selection Value List - Multi" multiple>
        <calcite-value-list-item text-heading="T. Rex" text-description="arm strength impaired" value="trex">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="Triceratops" text-description="3 horn" value="triceratops">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="hi" text-description="there" value="helloWorld">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
      </calcite-value-list>
      <script>
        const valueList = document.querySelector("#one");
        valueList.addEventListener("calciteValueListSelectionChange", event => {
          console.log(event.detail);
        });
      </script>

      <calcite-value-list id="two" text-heading="Selection Value List">
        <calcite-value-list-item text-heading="Vanilla" text-description="plain" value="vanilla">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="Chocolate" text-description="savory" value="chocolate">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-value-list-item>
      </calcite-value-list>
      <script>
        const valueList2 = document.querySelector("#two");
        valueList2.addEventListener("calciteValueListSelectionChange", event => {
          console.log(event.detail);
        });
      </script>
      <calcite-value-list id="three" text-heading="Configuration Value List - Draggable" drag-enabled>
        <calcite-value-list-item text-heading="one" text-description="fish" value="one" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="two" text-description="fish" value="two" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="red" text-description="fish" value="red" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="blue" text-description="fish" value="blue" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-value-list-item>
      </calcite-value-list>
      <script>
        const valueList3 = document.querySelector("#three");
        valueList3.addEventListener("calciteValueListSelectionChange", event => {
          console.log(event.detail);
        });
      </script>
    </section>
  </body>
</html>
