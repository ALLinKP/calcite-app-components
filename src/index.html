<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Calcite Component Starter</title>

    <style>
      .dark-tabs-demo {
        background: #323232;
        color: white;
        padding: 1rem;
      }
    </style>

    <link rel="stylesheet" href="/build/calcite.css" />
    <script type="module" src="build/calcite.esm.js"></script>
    <script nomodule src="build/calcite.js"></script>
  </head>

  <body>
    <div class="example-container">
      <h2>Calcite Component Examples - WIP !</h2>
      <calcite-action
        id="action-test"
        active="true"
        label="click-me"
        text="hello world"
        group="test"
      ></calcite-action>
      <script>
        document
          .getElementById("action-test")
          .addEventListener("actionClick", function(event) {
            console.log(event);
          });
      </script>
    </div>
  </body>
